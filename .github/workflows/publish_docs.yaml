name: Release Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "version.txt"
  workflow_dispatch:

concurrency:
  group: release-docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-github-pages:
    runs-on: ubuntu-latest
    if: github.repository == 'sgl-project/specforge'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/benchmark-dashboard/package-lock.json

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y pandoc parallel retry
          pip install -r docs/requirements.txt

      - name: Build benchmark dashboard
        run: |
          cd docs/benchmark-dashboard
          npm ci
          npm run build
          mkdir -p ../_static/dashboard
          cp -r dist/* ../_static/dashboard/
          # Clean up node_modules to prevent Sphinx from processing them
          rm -rf node_modules

      - name: Build documentation
        run: |
          cd docs
          make compile
          make html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
          enable_jekyll: false
